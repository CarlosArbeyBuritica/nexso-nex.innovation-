<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexso Next Innovation</title>
  <link rel="icon" href="{{ url_for('static', filename='imagenes/logo.png') }}">
  <style>
    :root {
      --gold: #ffd700;
      --bg: #0b0b0b;
      --panel: #111;
      --muted: #ccc;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, Arial;
      background: var(--bg);
      color: #fff;
      overflow-x: hidden;
      line-height: 1.5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: linear-gradient(90deg, #0e0e0e, #111);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .brand h1 {
      color: var(--gold);
      font-size: 1.1rem;
      margin-bottom: 2px;
    }

    .brand div {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }

    nav {
      display: flex;
      gap: 12px;
      transition: transform 0.35s ease;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      font-size: 0.95rem;
    }

    nav a:hover { color: var(--gold); }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--gold);
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* ======== Menú móvil ======== */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 0;
        right: 0;
        width: 70%;
        height: 100vh;
        background: rgba(10, 10, 10, 0.98);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 25px;
        transform: translateX(100%);
        border-left: 1px solid #222;
        box-shadow: -6px 0 20px rgba(0,0,0,0.7);
      }

      nav.active { transform: translateX(0); }

      .menu-toggle {
        display: block;
      }
    }

    /* ======== Hero ======== */
    .hero {
      padding: 70px 20px;
      text-align: center;
    }

    .box {
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.03);
      padding: 26px;
      border-radius: 16px;
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .box h2 {
      font-size: 1.7rem;
      color: var(--gold);
      margin-bottom: 12px;
    }

    .presentation {
      font-size: 1rem;
      color: var(--muted);
    }

    .cta {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: var(--gold);
      color: #000;
      font-weight: 800;
      text-decoration: none;
      margin-top: 16px;
      transition: all 0.25s;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(255,215,0,0.4);
    }

    /* ======== Categorías ======== */
    .grid-cats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .cat-card {
      background: #111;
      border-radius: 14px;
      padding: 16px;
      transition: transform 0.25s, box-shadow 0.25s, opacity 0.6s;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
    }

    .cat-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .cat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    .cat-card h3 {
      color: var(--gold);
      margin: 12px 0 8px;
      font-size: 1.2rem;
    }

    .cat-card p {
      color: #aaa;
      font-size: 0.95rem;
    }

    footer {
      padding: 20px;
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    #btn-audio {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      z-index: 20;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: var(--gold);
      margin-left: 6px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* ======== Móvil (mejoras visuales) ======== */
    @media (max-width: 600px) {
      body { font-size: 15px; line-height: 1.6; }
      header { padding: 10px 14px; }
      .brand h1 { font-size: 1rem; }
      .brand div { font-size: 0.8rem; }
      .hero { padding: 50px 14px; }
      .box { padding: 18px; }

      .cta { font-size: 0.9rem; padding: 10px 16px; }
